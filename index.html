<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
  </head>
  <script src="./dist/index.js" defer></script>
  <link href="./styles.css" rel="stylesheet" />
  <body>
    <main id="content">
      <div id="calculator">
        <section id="output">42</section>
        <section id="input">
          <button type="button">AC</button>
          <button type="button">&plus;/&minus;</button>
          <button type="button">&percnt;</button>
          <button type="button">&divide;</button>

          <button type="button">7</button>
          <button type="button">8</button>
          <button type="button">9</button>
          <button type="button">&times;</button>

          <button type="button">4</button>
          <button type="button">5</button>
          <button type="button">6</button>
          <button type="button">&minus;</button>

          <button type="button">1</button>
          <button type="button">2</button>
          <button type="button">3</button>
          <button type="button">&plus;</button>

          <button type="button" class="double">0</button>
          <button type="button">&sdot;</button>
          <button type="button">&equals;</button>
        </section>
      </div>
    </main>
  </body>
</html>
