<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
  </head>
  <script src="./dist/index.js" defer></script>
  <link href="./styles.css" rel="stylesheet" />
  <body>
    <main id="content">
      <div id="calculator">
        <section id="output">
          <span data-control="output"></span>
          <span data-control="result">0</span>
        </section>
        <section id="input">
          <button type="button" data-control="clear">AC</button>
          <button type="button" data-control="negation">&plus;/&minus;</button>
          <button type="button" data-control="percentage">&percnt;</button>
          <button type="button" data-operator="/" class="operator">
            &divide;
          </button>

          <button type="button" data-operand="7">7</button>
          <button type="button" data-operand="8">8</button>
          <button type="button" data-operand="9">9</button>
          <button type="button" data-operator="*" class="operator">
            &times;
          </button>

          <button type="button" data-operand="4">4</button>
          <button type="button" data-operand="5">5</button>
          <button type="button" data-operand="6">6</button>
          <button type="button" data-operator="-" class="operator">
            &minus;
          </button>

          <button type="button" data-operand="1">1</button>
          <button type="button" data-operand="2">2</button>
          <button type="button" data-operand="3">3</button>
          <button type="button" data-operator="+" class="operator">
            &plus;
          </button>

          <button type="button" data-operand="0" class="double">0</button>
          <button type="button" data-operand=".">.</button>
          <button type="button" data-operator="=" class="operator">
            &equals;
          </button>
        </section>
      </div>
    </main>
  </body>
</html>
